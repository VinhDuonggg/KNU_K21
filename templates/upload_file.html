{% extends "layout.html" %}

{% block content %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Upload Questions</title>
</head>
<body>
    <h1>Upload Questions</h1>
    <form action="{{ url_for('upload_questions') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".txt,.csv" required>
        <button type="submit">Upload</button>
    </form>
    <a href="{{ url_for('layout') }}">Back to Home</a>
</body>
</html>
{% endblock %}
