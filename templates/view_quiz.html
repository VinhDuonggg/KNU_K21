{% extends "layout.html" %}
{% block content %}
<a href="/">Back</a>
<h1>All Quizzes</h1>
{% for quiz in quizzes %}
<div class="card mb-4">
    <div class="card-body">
        <h3 class="card-title">{{ quiz.question }}</h3>
        <ul class="list-group mb-3">
            <li class="list-group-item">{{ quiz.choice1 }}</li>
            <li class="list-group-item">{{ quiz.choice2 }}</li>
            <li class="list-group-item">{{ quiz.choice3 }}</li>
            <li class="list-group-item">{{ quiz.choice4 }}</li>
        </ul>
        <p class="card-text"><strong>Correct Answer:</strong> {{ quiz.answer }}</p>
        <a href="{{ url_for('modify_question', question_id=quiz.id) }}" class="btn btn-secondary mr-2">Modify</a>
        <form action="{{ url_for('delete_quiz', quiz_id=quiz.id) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this quiz?');">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>
{% endfor %}
{% endblock %}
